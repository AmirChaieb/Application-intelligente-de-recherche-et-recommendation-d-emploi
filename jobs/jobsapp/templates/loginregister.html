{% extends 'base.html' %} {% block content %} {% if user.is_authenticated %}
{% else %}

<a href="https://front.codes/" class="logo" target="_blank">
  <img src="https://assets.codepen.io/1462889/fcy.png" alt="" />
</a>

<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
          <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
          <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto" style="height: 500px;">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <form action="{% url 'home' %}" method="POST">
                      {% csrf_token %}
                      <form>
                        <h4 class="mb-4 pb-3">Log In</h4>
                        <div class="form-group">
                          <input
                            type="text"
                            name="username"
                            class="form-style"
                            placeholder="Username"
                            id="logemail"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="password"
                            name="password"
                            class="form-style"
                            placeholder="Password"
                            id="logpass"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>

                        <button type="submit" class="btn mt-4" name="login">
                          Login
                        </button>
                        <p class="mb-0 mt-4 text-center">
                          <a href="{% url 'password_reset' %}" class="link"
                            >Forgot your password?</a
                          >
                        </p>
                      </form>
                    </form>
                  </div>
                </div>
              </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Sign Up</h4>
                    <form method="POST" action="{% url 'home' %}">
                      {% csrf_token %}

                      <div class="form-group">
                        {{ form.username }}
                        <i class="input-icon uil uil-user"></i>
                      </div>

                      <div class="form-group mt-2">
                        {{ form.email }}
                        <i class="input-icon uil uil-at"></i>
                      </div>

                      <div class="form-group mt-2">
                        {{ form.role }}
                        <i class="input-icon uil uil-user-check"></i>
                      </div>


                      <div class="form-group mt-2">
                        {{ form.password1 }}
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>

                      <div class="form-group mt-2">
                        {{ form.password2 }}
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>

                      <button type="submit" class="btn mt-4" name="register">
                        Submit
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endblock %}
